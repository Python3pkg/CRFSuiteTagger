[tagger]
train=/Volumes/LocalDataHD/as714/Dropbox/playground/play_corpus_dir/train/wsj.pos
test=/Volumes/LocalDataHD/as714/Dropbox/playground/play_corpus_dir/test/wsj.pos
model=/Volumes/LocalDataHD/as714/Dropbox/playground/models/test_model.crfsuite
ftvec=word:[-3:3];can:[-3:3];isnum:[-3:3];
# cluster:[-2:0] ; brown:[-2: 1],4; inNP
tab_sep=\t
cols=pos
label_col=postag
eval_func=pos
guess_label_col=guesstag

[resources]
#cls=~/GoogleDrive/resources/thesauri/egw4-reut.512.clusters
#emb=~/GoogleDrive/resources/thesauri/embeddings-scaled.EMBEDDING_SIZE=50.txt
#brown=~/GoogleDrive/resources/thesauri/brown-rcv1.clean.tokenized-CoNLL03.txt-c1000-freq1.txt

[crfsuite]
# coefficient for L1 penalty
c1=0.80
# coefficient for L2 penalty
c2=1e-3
# stop earlier
max_iterations=100
# include transitions that are possible, but not observed
feature.possible_transitions=True